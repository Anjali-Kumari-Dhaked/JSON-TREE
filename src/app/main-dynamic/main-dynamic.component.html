<ng-container *ngComponentOutlet = "say"></ng-container>
<button class="btn btn-primary" (click)="sayHi()">Say Hi</button>
<button class="btn btn-success" (click)="sayHello()">Say Hello</button>
<button class="btn btn-danger" (click)="sayBye()">Say bye</button> <br><br>


<!-- For dynamic loading -->
<div class="box-header with-border">
    <div class="form-group voffset row"> 
        <label for="" class="vertical-label col-sm-4 col-md-8 text-right"> Update Form</label> 
        <div class="col-sm-8 col-md-4">

           <button class="button btn btn-secondary" (click)="selectName(obj.Id)" *ngFor="let obj of object">  
                 {{obj.Name}}
         </button>
        </div>
    </div>
    <div class="form-group voffset row">
    <template #loadComponent>
    </template>
    </div>
  </div>
